name: Questions
description: Template for asking questions about my repro and lists and other kinds of help support
labels: question
body:
  - type: checkboxes
    attributes:
      label: Prerequisites / Vereisten
      options:
        - label: I performed a cursory search of the issue tracker to avoid opening a duplicate issue
          required: true
        - label: This is not an issue with a (filter lists) rule in `EasyList Duth`. -- otherwise use this [template](https://github.com/JohnyP36/Personal-List/issues/new?assignees=&labels=&template=easylistdutch.yml)
          required: true

  - type: textarea
    attributes:
      label: Your Question(s)
      description: |
        Be as clear as possible. Nobody can read your mind.
      placeholder: |
        Put here your question(s)
    validations:
      required: true
